baseURL = "https://highb.github.io/weaver-demo"
languageCode = "en-us"
title = "Weaver Demo"
theme = "weaver"

[params]
  # Default theme CSS file (without .css extension). Leave empty for no styling.
  defaultTheme = ""

  # IndieWeb h-card author information
  [params.author]
    name = "Brandon High"
    nickname = "highb"
    pronouns = "he/him"
    avatar = "/images/avatar-128px.png"
    location = "Portland, OR"
    bio = "Indie web weaver."
    url = "https://blog.bmh.io/"

  # Social links with rel="me" for IndieWeb identity verification
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/highb"

  [[params.social]]
    name = "Mastodon"
    url = "https://fosstodon.org/@highb"

  # WebMention endpoints (optional)
  [params.webmention]
    endpoint = "https://webmention.io/example.com/webmention"
    pingback = "https://webmention.io/example.com/xmlrpc"

